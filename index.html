<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8">
  <meta name="author" content="Craig Schotch II">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="A Path of Exile Random Build Challenge to use for Class, Skills and other listed requirements to challenge the most experienced.">
  <title>POE RNG Challenge</title>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/simple-grid.min.css">  
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/class.js" type="text/javascript"></script>
  <script src="scripts/keystone.js" type="text/javascript"></script>
</head>
<body>
<div class="content">
  <div class="container">
    <div class="row rollClassHeader">

      <div class="col-12 center">
        <h1>Path of Exile Random Build Challenge</h1>
        <br>
        <h3>Roll the dice for your next challenge!</h3>
        <br>
        <button type="button" id="rollClass">
          Good Luck!
        </button>
      </div>

    </div>
  <hr>
    <div class="row">
      <div class="col-4 classTitles">
        <h2 id="className"></h2>
        <br>
        <h3 id="classAscendancy"></h3>
      </div>
      <div class="col-6 classTitlesImg" id="classImage"></div>

    </div>
    <div class="row center" id="keystoneRan">
      <!-- will be filled dynamically with keystones -->
      
    </div>
  </div>
</div>
